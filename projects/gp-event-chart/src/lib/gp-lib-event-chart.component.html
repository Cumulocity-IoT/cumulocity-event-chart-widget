
<div > 
	<div style="height: 40px;">
		<div style ="float: right; margin-right: 10px;">
		  <button type="button" class="btn btn-link c8y-realtime" title="Toggle realtime" (click)="toggle()" >
			<span [ngClass]="realtimeState?'c8y-pulse active' : 'c8y-pulse inactive'" ></span>
			<span >Realtime</span>
		  </button>
		  <button mat-icon-button style="color:#1776BF;" type="button" class="button" (click) = "refresh()" ><span class="fa fa-refresh"></span></button>
		  </div>
	  </div>

	  <div class="datePickerDiv">
		<input
		  class="date-input"
		  placeholder="From"
		  [bsConfig]="{ customTodayClass: 'today' }"
		  (ngModelChange)="dateChanged('from',$event)" 
		  [(ngModel)]="fromDate"
		  [maxDate]="minCurrentDate"
		  title="From Date"
		  [value]="fromDate"
		  bsDatepicker	/>
		  
		  
		  <input
		  class="date-input"
		  placeholder="To"
		  [bsConfig]="{ customTodayClass: 'today' }"
		  (ngModelChange)="dateChanged('from',$event)" 
		  [(ngModel)]="toDate"
		  [minDate]="minToDate" 
		  [maxDate]="currentDate"
		  title="To Date"
		  
		  [value]="toDate"
		  bsDatepicker
		  />
		
		  <button type="button" title="Filter date range" class="btn btn-default " (click)="filter()">
			<i c8y-icon="filter" class="fa fw fa-filter"></i>
		  </button>
		</div>

	<div *ngIf="dataLoaded | async">
		<div style="display: block">
			<canvas baseChart
				[datasets]="barChartData"
				[labels]="barChartLabels"
				[colors]="barChartColors"
				[options]="barChartOptions"
				[chartType]="barChartType">
			</canvas>
		</div>
	 </div>
